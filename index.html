    <script>
        let query = document.querySelector('.query');
        function ejs_code_clavier(keyStroke){
            ejs_code_eventChooser = (!document.all) ? keyStroke.which : event.keyCode;
            if (event.keyCode == 13){if (query.value != "") { let url = 'https://www.ecosia.org/search?q='+query.value; window.open(url,'_self');}}
        }document.onkeypress = ejs_code_clavier;
        
        function githubClick(){if (query.value != "") { let url = "https://github.com/search?q="+query.value; window.open(url, '_self')} else {
            window.open("https://github.com", '_self')
        }}
        function ecosiaClick(){if (query.value != "") { let url = 'https://www.ecosia.org/search?q='+query.value; window.open(url,'_self');}}
        function googleClick(){if (query.value != "") { let url = 'https://www.google.com/search?q='+query.value; window.open(url,'_self');}}
        function youtubeClick(){if (query.value != "") { let url = 'https://www.youtube.com/results?search_query='+query.value; window.open(url,'_self');}else {window.open('https://www.youtube.com','_self')}}
        function twitchClick(){if (query.value != "") { let url = 'https://www.twitch.tv/search?term='+query.value; window.open(url,'_self');}else {window.open('https://www.twitch.tv','_self')}}
        function twitterClick(){window.open("https://search.twitter.com/?go","_self")}
        function furaffinityClick(){if (query.value != "") {let url = 'https://www.furaffinity.net/search/?q='+query.value;window.open(url,'_self');}else{window.open("https://www.furaffinity.net","_self")}}
        function francefurClick(){if (query.value != "") { let url = 'https://forum.francefurs.org/search.php?keywords='+query.value; window.open(url,'_self');}else {window.open('https://forum.francefurs.org','_self')}}
        function wikifurClick(){if (query.value != "") { let url = 'https://fr.wikifur.com/w/index.php?title=Special%3ASearch&search='+query.value; window.open(url,'_self');}else {window.open('https://fr.wikifur.com','_self')}}
        function wikipediaClick(){if (query.value != "") { let url = 'https://fr.wikipedia.org/w/index.php?title=Sp√©cial:Recherche&search='+query.value; window.open(url,'_self');}else {window.open('https://fr.wikipedia.org','_self')}}
        function redditClick(){if (query.value != "") { let url = 'https://www.reddit.com/search/?q='+query.value; window.open(url,'_self');}else {window.open('https://www.reddit.com','_self')}}
    </script>
